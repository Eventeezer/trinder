<div class="preloader" ng-show="!client || loading"></div>
<div class="settings layout__block">
    <h2>Geo location</h2>
    <div class="settings__setting">
        <leaflet width="100%" height="480px" defaults="location.defaults" event-broadcast="location.events"
                 markers="location.markers" paths="location.paths"></leaflet>
        <rzslider rz-slider-model="location.slider.value"
                  rz-slider-options="location.slider"></rzslider>
    </div>
</div>
