<div class="preloader" ng-show="!client || loading"></div>
<div class="locator layout__block">
    <h2>Detecting location</h2>
    <h3>Center of circles intersection is rough location of a person</h3>
    <div class="locator__map">
        <leaflet width="100%" height="480px" defaults="location.defaults"
                 event-broadcast="location.events" markers="location.markers"
                 paths="location.paths"></leaflet>
    </div>
</div>
